name: CI

env:
  ANALYTICS_API_QAR_USERNAME_SERIAL: ${{ secrets.ANALYTICS_API_QAR_USERNAME_SERIAL }}
  ANALYTICS_API_QAR_PASSWORD: ${{ secrets.ANALYTICS_API_QAR_PASSWORD }}
  
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    #- uses: actions/checkout@v2
    
    - name: Check out ${{ github.repository }}
      uses: actions/checkout@v2
      with:
          repository: ${{ github.repository }}
          path: ${{ github.event.repository.name }}
          fetch-depth: 0
          ref: feat/snalkari/dotnet_asdk_deprecate

    - name: Install libssl
      run: sudo apt-get update && sudo apt-get install -y libssl-dev

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.2
    
    - name: Build new SDK
      run: cd auto-generated-sdk && dotnet build --configuration Release
        
    - name: Build Tests
      run: cd tests && dotnet build --configuration Release

    - name: Run Tests
      run: cd tests && dotnet test --no-restore --verbosity normal

    - name: Build Examples
      run: cd examples && dotnet build --configuration Release
